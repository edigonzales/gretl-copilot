version: "3.9"

services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: gretl-rag-pg
    environment:
      POSTGRES_DB: gretl_rag
      POSTGRES_USER: gretl
      POSTGRES_PASSWORD: gretl
    ports:
      - "54323:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gretl -d gretl_rag"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
